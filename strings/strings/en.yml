help_admintools: '''<blockquote>-\n\n‚Ä¢ `.promote <reply to user/userid/username>`\n\
  ‚Ä¢ `.demote`\n    Promote/Demote the user in the chat.\n\n‚Ä¢ `.ban <reply to user/userid/username>\
  \ <reason>`\n‚Ä¢ `.unban`\n    Ban/Unban the user from the chat.\n\n‚Ä¢ `.kick <reply\
  \ to user/userid/username> <reason>`\n    Kick the user from the chat.\n\n‚Ä¢ `.pin\
  \ <reply to message>`\n    Pin the message in the chat\n‚Ä¢ `.tpin <time> <temp pin\
  \ message>`\n‚Ä¢ `.unpin (all) <reply to message>`\n    Unpin the messages in the\
  \ chat.\n\n‚Ä¢ `.pinned`\n   Get pinned message in the current chat.\n‚Ä¢ `.listpinned`\n\
  \   Get all pinned messages in current chat\n\n‚Ä¢ `.autodelete <24h/7d/1m/off>`\n\
  \   Enable Auto Delete Messages in Chat.\n\n‚Ä¢ `.purge <reply to message>`\n    Purge\
  \ all messages from the replied message.\n\n‚Ä¢ `.purgeme <reply to message>`\n  \
  \  Purge Only your messages from the replied message.\n\n‚Ä¢ `.purgeall`\n    Delete\
  \ all msgs of replied user.\n</blockquote>'''
help_afk: '''<blockquote> -\n\n‚Ä¢ `{i}afk <optional reason>`\n    AFK means away from\
  \ keyboard,\n    After this is activated, if someone tags or messages you, he/she\
  \ would get an automated reply from the bot.\n\n    (Note : Set a media file in\
  \ afk messages by replying to any media with `{i}afk <reason>`).\n\n</blockquote>'''
help_antiflood: '''<blockquote> -\n\n‚Ä¢ `{i}setflood <integer>`\n    Set flood limit\
  \ in a chat.\n\n‚Ä¢ `{i}remflood`\n    Remove flood limit from a chat.\n\n‚Ä¢ `{i}getflood`\n\
  \    Get flood limit of a chat.\n</blockquote>'''
help_asstcmd: '''<blockquote> -\n\n‚Ä¢`{i}addcmd <new cmd> <reply>`\n   It will set new\
  \ cmd for your assistant bot with that reply message.\n\n‚Ä¢`{i}remcmd <cmd name>`\n\
  \   It will remove your cmd.\n\n‚Ä¢`{i}listcmd`\n   To Get list of all your custom\
  \ cmd.\n</blockquote>'''
help_audiotools: '''<blockquote>‚úò Commands Available - \n`.makevoice <reply to audio>`\n\
  \   creates a voice note from Audio.\n\n`.atrim <from time> - <to time>`\n   trim\
